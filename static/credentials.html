<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credenciales Capturadas | Instagram Snuff R34</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Variables */
    :root {
      --bg-color: #0a0a0a;
      --card-bg: #111;
      --header-bg: #1a0000;
      --text-color: #e0e0e0;
      --highlight-color: #ff3333;
      --border-color: #3a0000;
      --shadow-color: rgba(255, 0, 0, 0.15);
    }
    
    /* Reset y estilos base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 100%;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='pattern' width='40' height='40' patternUnits='userSpaceOnUse' patternTransform='rotate(45)'%3E%3Cpath d='M20 0 L40 20 L20 40 L0 20 Z' stroke='%23300' stroke-width='1' fill='none'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='%23000'/%3E%3Crect width='100%25' height='100%25' fill='url(%23pattern)'/%3E%3C/svg%3E");
    }
    
    /* Efectos retro */
    .retro-container {
      position: relative;
    }

    .retro-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0) 0px,
          rgba(0, 0, 0, 0) 1px,
          rgba(0, 0, 0, 0.3) 1px,
          rgba(0, 0, 0, 0.3) 2px
        );
      pointer-events: none;
      animation: scan-lines 8s linear infinite;
      opacity: 0.15;
      z-index: 200;
    }

    .retro-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(18, 16, 16, 0) 50%, 
        rgba(0, 0, 0, 0.25) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 201;
    }
    
    .crt-effect {
      position: relative;
    }

    .crt-effect::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent, rgba(255, 0, 0, 0.2), transparent);
      background-size: 100% 3px;
      pointer-events: none;
      z-index: 100;
      animation: vhs-track 8s linear infinite;
    }
    
    @keyframes flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
        opacity: 0.99;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      }
      20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
        opacity: 0.4;
        text-shadow: none;
      }
    }

    @keyframes scan-lines {
      0% { background-position: 0 0; }
      100% { background-position: 0 1200px; }
    }

    @keyframes vhs-track {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    
    /* Componentes */
    .page-header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
      position: relative;
    }
    
    .page-header h1 {
      color: var(--highlight-color);
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      font-family: 'Press Start 2P', cursive;
      letter-spacing: 1px;
    }
    
    .page-header p {
      color: #bb0000;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .refresh-btn {
      background: linear-gradient(to right, #3a0000, #800000, #3a0000);
      color: white;
      border: 1px solid #500;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }
    
    .refresh-btn:hover {
      background: linear-gradient(to right, #500, #a00, #500);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    
    .stats {
      font-size: 0.9rem;
      color: #aaa;
    }
    
    .stats span {
      color: var(--highlight-color);
      font-weight: bold;
    }
    
    .credential-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .credential-container {
        grid-template-columns: 1fr;
      }
    }
    
    .credential-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 3px 15px var(--shadow-color);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    
    .credential-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px var(--shadow-color);
    }
    
    .credential-card::before {
      content: attr(data-index);
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--highlight-color);
      color: black;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      z-index: 1;
    }
    
    .card-header {
      background: var(--header-bg);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }
    
    .victim {
      font-size: 1.1rem;
      color: var(--highlight-color);
      margin: 0;
    }
    
    .timestamp {
      font-size: 0.75rem;
      color: #777;
    }
    
    .card-body {
      padding: 15px;
    }
    
    .data-row {
      display: flex;
      margin-bottom: 10px;
      align-items: baseline;
    }
    
    .data-label {
      min-width: 150px;
      font-weight: bold;
      color: #888;
      font-size: 0.9rem;
    }
    
    .data-value {
      flex: 1;
      word-break: break-all;
    }
    
    .data-value.highlight {
      color: var(--highlight-color);
      font-weight: bold;
    }
    
    .email {
      color: #b3b3ff;
    }
    
    .data-divider {
      height: 1px;
      background: var(--border-color);
      margin: 15px 0;
    }
    
    .metadata-header {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .user-agent-container {
      margin-top: 10px;
    }
    
    .user-agent {
      font-size: 0.75rem;
      color: #666;
      margin-top: 5px;
      font-family: monospace;
      padding: 8px;
      background: #0a0a0a;
      border-radius: 3px;
      max-height: 60px;
      overflow-y: auto;
    }
    
    .empty-message {
      color: #666;
      text-align: center;
      margin-top: 50px;
      font-style: italic;
      border: 1px dashed var(--border-color);
      padding: 30px;
      border-radius: 5px;
    }
    
    .blink-text {
      animation: flicker 5s infinite alternate;
    }
    
    /* Password prompt */
    .password-prompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }
    
    .prompt-box {
      background-color: #0a0a0a;
      border: 2px solid #3a0000;
      border-radius: 5px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
    }
    
    .prompt-box h2 {
      color: var(--highlight-color);
      margin-bottom: 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 1.3rem;
    }
    
    .prompt-box p {
      margin-bottom: 20px;
      color: #aaa;
    }
    
    .password-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid #3a0000;
      color: white;
      font-family: 'VT323', monospace;
      font-size: 18px;
      text-align: center;
      letter-spacing: 3px;
    }
    
    .password-input:focus {
      outline: none;
      border-color: #600;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    
    .submit-btn {
      background: linear-gradient(to right, #3a0000, #800000, #3a0000);
      color: white;
      border: 1px solid #500;
      padding: 12px 20px;
      border-radius: 3px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s;
      width: 100%;
      font-family: 'VT323', monospace;
      font-size: 16px;
    }
    
    .submit-btn:hover {
      background: linear-gradient(to right, #500, #a00, #500);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    
    .error-message {
      color: var(--highlight-color);
      margin-top: 15px;
      font-size: 0.9rem;
      display: none;
    }
    
    /* Scrollbar personalizado */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background: #500; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #700; }
    
    /* Contenido principal (inicialmente oculto) */
    #content {
      display: none;
    }
    
    /* Efecto de sacudida para error de contraseña */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body class="retro-container crt-effect">
  <!-- Password Prompt -->
  <div id="password-prompt" class="password-prompt">
    <div class="prompt-box">
      <h2>Área Restringida</h2>
      <p>Ingresa la clave de acceso para ver las credenciales capturadas</p>
      <input type="password" id="password-input" class="password-input" placeholder="Contraseña" autocomplete="off">
      <button id="submit-password" class="submit-btn">Verificar Acceso</button>
      <p id="error-message" class="error-message">Clave incorrecta. Intenta de nuevo.</p>
    </div>
  </div>
  
  <!-- Main Content (hidden initially) -->
  <div id="content">
    <div class="page-header">
      <h1>Instagram Snuff R34</h1>
      <p>Panel de administración de credenciales capturadas</p>
    </div>
    
    <div class="controls">
      <button class="refresh-btn" onclick="loadCredentials()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.57-8.38"/>
        </svg>
        Actualizar datos
      </button>
      <div class="stats">Total de víctimas: <span id="victim-count">0</span></div>
    </div>
    
    <div id="credential-container" class="credential-container">
      <!-- Credentials will be loaded here -->
    </div>
  </div>
  
  <script>
    // Password checking
    document.getElementById('submit-password').addEventListener('click', checkPassword);
    document.getElementById('password-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
    
    function checkPassword() {
      const password = document.getElementById('password-input').value;
      const correctPassword = '12345'; // Contraseña fija
      
      if (password === correctPassword) {
        document.getElementById('password-prompt').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        loadCredentials();
      } else {
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('password-input').value = '';
        document.querySelector('.prompt-box').classList.add('shake');
        
        // Remove shake class after animation completes
        setTimeout(() => {
          document.querySelector('.prompt-box').classList.remove('shake');
        }, 500);
      }
    }
    
    // Load credentials from localStorage
    function loadCredentials() {
      const credentials = JSON.parse(localStorage.getItem('snuff-credentials')) || [];
      const container = document.getElementById('credential-container');
      const victimCount = document.getElementById('victim-count');
      
      // Update victim count
      victimCount.textContent = credentials.length;
      
      // Clear container
      container.innerHTML = '';
      
      if (credentials.length === 0) {
        container.innerHTML = '<p class="empty-message blink-text">No hay credenciales capturadas aún. Espera a que alguna víctima inicie sesión...</p>';
        return;
      }
      
      // Add each credential card
      credentials.forEach((cred, index) => {
        const card = document.createElement('div');
        card.className = 'credential-card';
        card.setAttribute('data-index', index + 1);
        
        const timestamp = new Date(cred.createdAt).toLocaleString();
        
        card.innerHTML = `
          <div class="card-header">
            <h3 class="victim">Víctima #${index + 1}</h3>
            <span class="timestamp">${timestamp}</span>
          </div>
          <div class="card-body">
            <div class="data-row">
              <div class="data-label">Email/Usuario:</div>
              <div class="data-value email">${cred.email}</div>
            </div>
            <div class="data-row">
              <div class="data-label">Contraseña:</div>
              <div class="data-value password highlight">${cred.password}</div>
            </div>
            <div class="data-row">
              <div class="data-label">Recordar usuario:</div>
              <div class="data-value">${cred.rememberMe ? 'Sí' : 'No'}</div>
            </div>
            <div class="data-divider"></div>
            <h4 class="metadata-header">Información del sistema</h4>
            <div class="data-row">
              <div class="data-label">Capturado en:</div>
              <div class="data-value">${cred.ipAddress || 'Local Storage'}</div>
            </div>
            <div class="data-row">
              <div class="data-label">Fecha y hora:</div>
              <div class="data-value">${timestamp}</div>
            </div>
            <div class="user-agent-container">
              <div class="data-label">Agente de usuario:</div>
              <div class="data-value user-agent">${cred.userAgent || 'No disponible'}</div>
            </div>
          </div>
        `;
        
        container.appendChild(card);
      });
      
      // Add click-to-copy functionality
      document.querySelectorAll('.data-value.password').forEach(el => {
        el.style.cursor = 'pointer';
        el.title = 'Haz clic para copiar';
        el.addEventListener('click', function() {
          navigator.clipboard.writeText(this.textContent);
          
          // Visual feedback
          const originalColor = this.style.color;
          this.style.color = '#00ff00';
          setTimeout(() => {
            this.style.color = originalColor;
          }, 300);
        });
      });
    }
    
    // Debug function to add sample credentials
    function addSampleCredential() {
      const credentials = JSON.parse(localStorage.getItem('snuff-credentials')) || [];
      
      const sampleCredential = {
        email: 'usuario' + Math.floor(Math.random() * 1000) + '@ejemplo.com',
        password: 'contraseña' + Math.floor(Math.random() * 100),
        rememberMe: Math.random() > 0.5,
        createdAt: new Date().toISOString(),
        userAgent: navigator.userAgent,
        ipAddress: 'Local Storage'
      };
      
      credentials.push(sampleCredential);
      localStorage.setItem('snuff-credentials', JSON.stringify(credentials));
      loadCredentials();
    }
    
    // Toggle TV effect for fun
    let tvEffectEnabled = true;
    function toggleTVEffect() {
      tvEffectEnabled = !tvEffectEnabled;
      document.body.classList.toggle('crt-effect', tvEffectEnabled);
      document.body.classList.toggle('retro-container', tvEffectEnabled);
    }
    
    // Secret key combination for debugging (Ctrl+Shift+C to add a sample credential)
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.shiftKey && e.key === 'C') {
        addSampleCredential();
      }
      
      // Ctrl+Shift+T to toggle the TV effect
      if (e.ctrlKey && e.shiftKey && e.key === 'T') {
        toggleTVEffect();
      }
    });
  </script>
</body>
</html>
